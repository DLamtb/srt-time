<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT字幕时间调整器 - 在线字幕时间优化工具</title>

    <meta name="keywords" content="SRT字幕,字幕调整,字幕时间,字幕工具,在线工具,免费工具">
    <meta name="author" content="SRT Time Adjuster">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.pages.dev/">
    <meta property="og:title" content="SRT字幕时间调整器 - 在线字幕时间优化工具">
    <meta property="og:description" content="免费在线SRT字幕时间调整工具，消除相邻字幕之间的时间空隙，让字幕播放更流畅。">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.pages.dev/">
    <meta property="twitter:title" content="SRT字幕时间调整器 - 在线字幕时间优化工具">
    <meta property="twitter:description" content="免费在线SRT字幕时间调整工具，消除相邻字幕之间的时间空隙，让字幕播放更流畅。">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎬</text></svg>">

    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Theme color -->
    <meta name="theme-color" content="#007AFF">
    <meta name="msapplication-TileColor" content="#007AFF">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "SRT字幕时间调整器",
        "description": "免费在线SRT字幕时间调整工具，消除相邻字幕之间的时间空隙，让字幕播放更流畅。",
        "url": "https://your-domain.pages.dev/",
        "applicationCategory": "MultimediaApplication",
        "operatingSystem": "Any",
        "permissions": "browser",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "author": {
            "@type": "Organization",
            "name": "SRT Time Adjuster"
        }
    }
    </script>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="background-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
        <div class="floating-shape shape-6"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="header-icon" aria-hidden="true">
                <i class="fas fa-video"></i>
            </div>
            <h1>SRT字幕时间调整器</h1>
            <p>消除相邻字幕之间的时间空隙，让字幕连续播放</p>
            <div class="header-stats">
                <div class="stat-item">
                    <i class="fas fa-clock" aria-hidden="true"></i>
                    <span>精确时间调整</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-magic" aria-hidden="true"></i>
                    <span>一键处理</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-download" aria-hidden="true"></i>
                    <span>即时下载</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>拖拽文件到此处或点击选择</h3>
                    <p>支持 .srt 格式的字幕文件</p>
                    <input type="file" id="fileInput" class="file-input" accept=".srt" />
                    <div class="file-input-button">
                        <i class="fas fa-folder-open"></i>
                        选择SRT文件
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="processButton" class="btn btn-primary" disabled>
                        <i class="fas fa-cogs"></i>
                        处理字幕
                    </button>
                    <button id="downloadButton" class="btn btn-success" disabled>
                        <i class="fas fa-download"></i>
                        下载处理后的文件
                    </button>
                    <button id="clearButton" class="btn btn-secondary">
                        <i class="fas fa-trash"></i>
                        清空内容
                    </button>
                </div>
            </div>

            <div class="info-section">
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="info-content">
                        <h3>功能说明</h3>
                        <p>此工具会将每条字幕的结束时间调整为下一条字幕的开始时间，确保字幕之间没有时间空隙。最后一条字幕的时间保持不变。</p>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="info-content">
                        <h3>使用提示</h3>
                        <p>支持拖拽上传、文件选择或直接粘贴SRT内容。处理完成后可实时预览效果并下载结果文件。</p>
                    </div>
                </div>
            </div>

            <div class="editor-section">
                <div class="editor-container">
                    <div class="editor-panel">
                        <div class="panel-header">
                            <i class="fas fa-file-alt"></i>
                            <span>原始SRT内容</span>
                            <div class="panel-actions">
                                <button class="panel-btn" id="copyOriginal" title="复制内容">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="editor-wrapper">
                            <textarea id="originalText" class="editor-textarea" placeholder="请选择SRT文件或直接粘贴SRT内容..."></textarea>
                            <div class="editor-info">
                                <span id="originalStats">字符数: 0 | 行数: 0</span>
                            </div>
                        </div>
                    </div>

                    <div class="editor-panel">
                        <div class="panel-header">
                            <i class="fas fa-magic"></i>
                            <span>处理后SRT内容</span>
                            <div class="panel-actions">
                                <button class="panel-btn" id="copyProcessed" title="复制内容">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="editor-wrapper">
                            <textarea id="processedText" class="editor-textarea" placeholder="处理后的内容将显示在这里..." readonly></textarea>
                            <div class="editor-info">
                                <span id="processedStats">字符数: 0 | 行数: 0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>正在处理字幕文件...</p>
        </div>
    </div>

    <!-- 通知消息 -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
